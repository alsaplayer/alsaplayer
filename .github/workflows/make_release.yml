name: Upload Release with tag match
# See https://github.com/orgs/community/discussions/136962
on:
  push:
    paths:
      - '**.tar.gz'
#    tags:
#      - '!*'
#      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          ref: release
#      - name: Set up autotools
#        run: sudo apt-get install -y autoconf automake libtool intltool
#      - name: Run autogen.sh
#        run: ./autogen.sh
#      - name: Run configure
#        run: ./configure

#      - name: Run make dist to create the archive
#        run: make dist
      - name: Get the generated archive name
        id: get_dist_name
        run: echo "ARCHIVE_NAME=$(ls *.tar.gz)" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ARCHIVE_NAME }}
          asset_name: ${{ env.ARCHIVE_NAME }}
          asset_content_type: application/gzip
